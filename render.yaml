services:
  - type: web
    name: esg-climate-api
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd python_backend && python api_server.py --host 0.0.0.0 --port $PORT --preload"
    healthCheckPath: /health
    healthCheckTimeout: 300
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false